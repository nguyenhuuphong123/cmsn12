  <head>
    <meta charset="UTF-8" />
    <!-- 0. Phần icon của website (thay đổi link đến icon nếu bạn muốn sửa nó) -->

  <body>
    <link
      href="https://fonts.googleapis.com/css?family=Wendy+One"
      rel="stylesheet"
      type="text/css"
    />
    <div class="container">
      <!-- 2. Dòng chữ Happy Birthday
            Nếu bạn muốn thêm chữ vào thì phải thay đổi css tương ứng cho nó -->
      <div class="balloon">
        <div><span>H</span></div>
        <div><span>A</span></div>
        <div><span>P</span></div>
        <div><span>P</span></div>
        <div><span>Y</span></div>

        <div><span>I</span></div>

        <div><span>T</span></div>
        <div><span>H</span></div>
        <div><span>D</span></div>
        <div><span>A</span></div>
        <div><span>Y</span></div>
      </div>
      <div class="avatar">
        <!-- 3. Avatar của người bạn muốn gởi lời chúc -->

          src="https://cdn.glitch.global/d869514f-1f95-4284-b46b-acad3a95d8f7/1234.jpg?v=1709749231522"
          alt=""
          class="avatar__img"
          onclick="showMessage()"
        />
        <!-- 4. Tên của người đó -->
        <h1 onclick="showMessage()" class="avatar__title">Thúy Uyên</h1>

      <!-- 5. Phần nhạc -->

    <script>

        window.parent.postMessage("resize", "*");

      function showMessage() {
        // 6. Lời nhắn hiện ra khi bấm vào tên hoặc avatar
        swal({
          title: "Lời nhắn", // Tiêu đề của popup
          text: "Chúc bà sinh nhật vui vẻ tuổi mới, ngày càng đẹp gái, mạnh khoẻ hạnh phúc, chúc bà đậu được NV1 chắp cánh cho ước mơ của bà. Happy birthday to you ❤️", // Nội dung lời nhắn
